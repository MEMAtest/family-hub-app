<!DOCTYPE html>
<html>
<head>
    <title>Reset App & Force DB Reload</title>
    <style>
        body { font-family: system-ui; max-width: 700px; margin: 40px auto; padding: 20px; background: #f5f5f5; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #1F2937; margin-top: 0; }
        button { background: #3B82F6; color: white; border: none; padding: 14px 28px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 10px 10px 10px 0; font-weight: 600; }
        button:hover { background: #2563EB; }
        .danger { background: #EF4444; }
        .danger:hover { background: #DC2626; }
        .success { background: #10B981; }
        .success:hover { background: #059669; }
        #status { margin-top: 20px; padding: 16px; border-radius: 8px; display: none; font-weight: 500; }
        .success-msg { background: #D1FAE5; color: #065F46; border-left: 4px solid #10B981; }
        .error-msg { background: #FEE2E2; color: #991B1B; border-left: 4px solid #EF4444; }
        .step { background: #F3F4F6; padding: 15px; border-radius: 8px; margin: 15px 0; border-left: 4px solid #3B82F6; }
        .step h3 { margin-top: 0; color: #1F2937; }
        code { background: #E5E7EB; padding: 3px 8px; border-radius: 4px; font-family: 'Courier New', monospace; }
    </style>
</head>
<body>
    <div class="card">
        <h1>🔄 Reset App & Force Database Reload</h1>
        <p><strong>Use this to fix calendar and budget not loading correctly.</strong></p>

        <div class="step">
            <h3>Step 1: Clear Everything</h3>
            <button onclick="clearEverything()" class="danger">🗑️ Clear All Cache</button>
            <p style="margin: 10px 0 0 0; font-size: 14px; color: #6B7280;">Clears localStorage, sessionStorage, and IndexedDB</p>
        </div>

        <div class="step">
            <h3>Step 2: Load Fresh Data</h3>
            <button onclick="loadFromDatabase()" class="success">📥 Load from Database</button>
            <p style="margin: 10px 0 0 0; font-size: 14px; color: #6B7280;">Fetches all events, members, and budget from Neon DB</p>
        </div>

        <div class="step">
            <h3>Step 3: Open App</h3>
            <button onclick="openApp()">🚀 Go to App</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, isSuccess = true) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = isSuccess ? 'success-msg' : 'error-msg';
            status.style.display = 'block';
        }

        async function clearEverything() {
            // Clear localStorage
            localStorage.clear();

            // Clear sessionStorage
            sessionStorage.clear();

            // Clear IndexedDB
            const dbs = await indexedDB.databases();
            dbs.forEach(db => {
                if (db.name) indexedDB.deleteDatabase(db.name);
            });

            // Clear service worker cache
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
            }

            showStatus('✅ All cache cleared! Click "Load from Database" next.');
        }

        async function loadFromDatabase() {
            try {
                showStatus('⏳ Loading data from Neon database...', true);

                // Get families
                const familiesResponse = await fetch('/api/families');
                if (!familiesResponse.ok) throw new Error('Failed to fetch families');
                const families = await familiesResponse.json();

                if (!families || families.length === 0) {
                    showStatus('❌ No family found. Please create a family first.', false);
                    return;
                }

                const familyId = families[0].id;
                console.log('Family ID:', familyId);

                // Fetch all data
                const [eventsRes, membersRes, incomeRes, expensesRes] = await Promise.all([
                    fetch(`/api/families/${familyId}/events`),
                    fetch(`/api/families/${familyId}/members`),
                    fetch(`/api/families/${familyId}/budget/income`),
                    fetch(`/api/families/${familyId}/budget/expenses`)
                ]);

                const events = await eventsRes.json();
                const members = await membersRes.json();
                const income = await incomeRes.json();
                const expenses = await expensesRes.json();

                console.log('Loaded data:');
                console.log('- Events:', events.length);
                console.log('- Members:', members.length);
                console.log('- Income:', income.length);
                console.log('- Expenses:', expenses.length);

                // Calculate totals
                const totalIncome = income.reduce((sum, i) => sum + parseFloat(i.amount || 0), 0);
                const totalExpenses = expenses.reduce((sum, e) => sum + parseFloat(e.amount || 0), 0);

                // Store in localStorage (will be picked up by the app)
                localStorage.setItem('calendarEvents', JSON.stringify(events));
                localStorage.setItem('familyMembers', JSON.stringify(members));
                localStorage.setItem('families', JSON.stringify(families));

                showStatus(`
                    ✅ <strong>Data Loaded Successfully!</strong><br><br>
                    📅 <strong>${events.length} calendar events</strong><br>
                    👥 <strong>${members.length} family members</strong><br>
                    💰 <strong>Income: £${totalIncome.toFixed(2)}</strong><br>
                    💸 <strong>Expenses: £${totalExpenses.toFixed(2)}</strong><br><br>
                    Now click "Go to App" to see your data!
                `);

            } catch (error) {
                console.error('Error:', error);
                showStatus(`❌ Error loading data: ${error.message}`, false);
            }
        }

        function openApp() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
